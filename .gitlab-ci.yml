---
stages:
  - pre-setup
  - code-quality
  - validate
  - plan
  - apply
  - destroy

image:
  name: hashicorp/terraform:1.3.7
  entrypoint:
    - env

.terraform_init_template: &terraform_init_template
  before_script:
    - cd eks
    - terraform init -input=false -backend-config=backend.tfvars

.plan_template: &plan_template
  stage: plan
  <<: *terraform_init_template
  script:
    - terraform plan -out=eks.tfplan
      -var-file=sample.tfvars
      -input=false
  artifacts:
    paths:
      - $CI_PROJECT_DIR

.apply_template: &apply_template
  stage: apply
  when: manual
  <<: *terraform_init_template
  script:
    - terraform apply -input=false eks.tfplan

.destroy_template: &destroy_template
  stage: destroy
  when: manual
  <<: *terraform_init_template
  script:
    - terraform destroy
      -var-file=sample.tfvars
      -auto-approve

pre_setup_development:
  stage: pre-setup
  image:
    name: amazon/aws-cli:2.0.7
    entrypoint:
      - env
  variables:
    BUCKET_NAME: devops-demo.tfstate
  script:
    - aws s3 ls s3://${BUCKET_NAME} ||
      (aws s3 mb s3://${BUCKET_NAME} --region ${AWS_DEFAULT_REGION}
        && aws s3api put-bucket-versioning --bucket ${BUCKET_NAME}
        --versioning-configuration Status=Enabled)

terraform_lint:
  stage: code-quality
  tags:
    - linux
  image:
    name: wata727/tflint:0.15.5
    entrypoint:
      - env
  script:
    - tflint

terraform_fmt:
  stage: code-quality
  tags:
    - linux
  script:
    - terraform fmt -check

yaml_lint:
  stage: code-quality
  tags:
    - linux
  image:
    name: cytopia/yamllint:1.20
    entrypoint:
      - env
  script:
    - yamllint .

validate_development:
  stage: validate
  <<: *terraform_init_template
  script:
    - terraform validate

plan_development:
  environment:
    name: development
  <<: *plan_template

apply_development:
  environment:
    name: development
  <<: *apply_template

destroy_development:
  environment:
    name: development
  <<: *destroy_template
